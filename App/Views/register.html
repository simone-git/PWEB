<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Registrati - Cloud Storage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/assets/css/auth.css">
    </head>
    <body>
        <div class="login-container">
            <h1 class="login-title">Registrati</h1>

            <form method="post" action="/register" id="register-form">
                <div class="login-field">
                    <label class="login-label" for="username">Email</label>
                    <input type="email" id="email" name="email" class="login-input" required>
                </div>

                <div class="login-field">
                    <label class="login-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="login-input" required>
                </div>

                <div class="login-field">
                    <label class="login-label" for="password">Ripeti password</label>
                    <input type="password" id="password2" class="login-input" required>
                </div>

                <button type="submit" class="login-button">Invia</button>
            </form>
        </div>

        <!-- JS esterno per eventuale logica lato client (es. validazione semplice) -->
        <script src="/assets/js/register.js"></script>
    </body>
</html>
